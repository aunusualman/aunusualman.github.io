<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>jQuery下拉框城市选择插件 - 站长素材</title>

<link rel="stylesheet" type="text/css" href="css/hzw-city-picker.css">
    <script src="js/city-data.js"></script>

</head>
<body>
<input type="text" id="cityChoice" style="margin: 134px 0 0 557px;">

<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/city-data.js"></script>
<script type="text/javascript" src="js/hzw-city-picker.min.js"></script>
<script>
    var cityPicker = new HzwCityPicker({
        data: data,
        target: 'cityChoice',
        valType: 'k-v',
        hideCityInput: {
            name: 'city',
            id: 'city'


        },
        hideProvinceInput: {
            name: 'province',
            id: 'province'
        },
        callback: function(){
            alert($("#cityChoice").val());
        }
    });

    cityPicker.init();
</script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">

</div>
</body>
</html>
